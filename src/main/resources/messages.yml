no-permission:
  - '&cYou do not have permission to execute this command!'

player-only:
  - '&cOnly a player can execute this command!'

player-not-online:
  - '&cThe requested player is not online!'

incorrect-usage:
  - '&cIncorrect Usage! &7&o(( /vbps help ))'

help:
  - '&2- &a/vbps reload'
  - '&2- &a/vbps setprice <price> &7(hold the item)'
  - '&2- &a/vbps remove &7(hold the item)'
  - '&2- &a/vbps list &e(Lists all items and their price)'
  - ' '
  - '&2- &a/vbps setmulti <player> <multi>'
  - '&2- &a/vbps addmulti <player> <multi>'
  - '&2- &a/vbps removemulti <player> <multi>'
  - '&2- &a/vbps viewmulti <player>'
  - '&2- &a/vbps addbooster <player> <multi> <duration> <time-unit>'

invalid-item-in-hand:
  - '&cThe item in your hand is not valid!'

invalid-number:
  - '&cInvalid number!'

price-set:
  - '&aYou set the price of the material: {material} to {price}.'

price-removed:
  - '&bYou removed the price of the material: {material}.'

plugin-reload-success:
  - '&2You reloaded the plugin successfully!'

plugin-reload-failure:
  - '&cThe plugin failed to reload! Contact your server administrator.'

multiplier-view:
  - '&a{player}s multiplier is: &7&o{multi}x.'

multiplier-set:
  - '&aYou set {player}s multiplier to: &7&o{multi}x'

multiplier-remove:
  - '&aYou removed {multi}x from {player}s multiplier.'

multiplier-add:
  - '&aYou added {multi}x to {player}s multiplier.'

multiplier-booster-add:
  - '&aYou added {multi}x to {player}s current booster for {duration} {time_unit}.'

invalid-time-unit:
  - '&cYou entered an invalid time unit!'
  - '&cPlease use: &7TICKS, SECONDS, MINUTES, HOURS'

mutliplier-booster-give:
  - '&aYou gave {player} a {multi}x booster with a duration of {duration} {time_unit}.'

unknown-booster-box:
  - '&cThat booster box is an unknown type!'

activate-booster:
  - '<#00FF00>&l[!] &aYou activated a {multi}x booster!.'
